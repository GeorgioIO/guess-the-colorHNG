<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the color - HNG 1</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
    <link rel="icon" href="images/painting-palette-icon.png" type="image/x-icon">
</head>
<body>
    <div class="control">
        <div class="score">
            <p>Your score : </p>
            <div class="scoreDisplay" data-testid="score">0</div>
        </div>
        <button class="newGameBtn" data-testid="newGameButton">New game</button>
    </div>
    <main class="game-container">
        <h1 data-testid="gameInstructions">Guess the color</h1>
        <div data-testid="colorBox" class="targetColor">Click to start</div>
        <div class="state" >
            <svg class="arrow" width="30px" height="30px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 6L8 2L10 2L16 8L10 14L8 14L8 10L-1.74845e-07 10L-3.01991e-07 6L8 6Z" fill="#000000"/>
            </svg>
            <p data-testid="gameStatus" class="status">
                Waiting...
                <svg class="checkicon" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#00FF00" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </p>
        </div>
        <h2>Options : </h2>
        <div class="options-grid">
            <button data-testid="colorOption" disabled></button>
            <button data-testid="colorOption" disabled></button>
            <button data-testid="colorOption" disabled></button>
            <button data-testid="colorOption" disabled></button>
            <button data-testid="colorOption" disabled></button>
            <button data-testid="colorOption" disabled></button>
        </div>
    </main>

</body>
</html>
